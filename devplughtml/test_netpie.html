<script src="http://netpie.io/microgear.js"></script>
<script src="asset/js/raphael-2.1.4.min.js"></script>
<script src="asset/js/justgage.js"></script>

<script>
	const APPKEY    = "VumGoe6OQVxpOSK";
    const APPSECRET = "SMUv9hiopqmnXL6T9EohipVLC";
    const APPID     = "aundev";
 
	var microgear = Microgear.create({
		key: APPKEY,
		secret: APPSECRET,
		alias : "devplughtml"
	});

    var state = 0;
	var state2 = 0;

	microgear.on('message',function(topic,msg) {
        if(topic.indexOf('/devplughtml/devplug')>=0){
			var m = msg.split(':');
			meter1.refresh(m[0].trim());
			meter2.refresh(m[1].trim());
			document.getElementById("meter3").innerHTML = m[2].trim()+" kWh";
		}
	});

	microgear.on('connected', function() {
		microgear.subscribe('/devplughtml/#');
		microgear.chat('devplug','0');
		microgear.chat('devplug','2');

		state = 0;
	    state2 = 0;

		//microgear.chat('pieslampher','?');
		document.getElementById("data").innerHTML = "<FONT color=#DDDDDD>ONLINE</FONT>";
	});

	microgear.connect(APPID);

	function toggle() {
        switch (state) {
            case 0 :  microgear.chat('devplug','1');
					  state = 1;
                      break;
            case 1 :  microgear.chat('devplug','0');
			          state = 0;
                      break;
        }
    }

	function toggle2() {
        switch (state2) {
            case 0 :  microgear.chat('devplug','3');
					  state2 = 1;
                      break;
            case 1 :  microgear.chat('devplug','2');
			          state2 = 0;
                      break;
        }
    }
	

	//----- JustGage

	var meter1,meter2;
	window.onload = function(){
		meter1 = new JustGage({
			id: "meter1", 
			decimals: true,
			value: 0, 
			min: 0,
			max: 5,
			title: "Current",
			label: "A",
			showMinMax: false 
		});
		meter2 = new JustGage({
			id: "meter2", 
			decimals: true,
			value: 0, 
			min: 0,
			max: 50,
			title: "Power",
			label: "kW"
		});
	};

</script>
